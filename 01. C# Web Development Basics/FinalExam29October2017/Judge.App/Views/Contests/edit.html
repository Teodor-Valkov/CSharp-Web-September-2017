<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">{{{name}}}</h1>
                </div>
                <hr />
                <form method="post">
                    <div class="form-group row">
                        <label class="col-form-label" for="contest">Contest Name</label>
                        <input required type="text" name="Name" class="form-control" id="contest" value="{{{name}}}" />
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-warning btn-lg btn-block" value="Edit" />
                        <a class="btn btn-outline-dark btn-lg btn-block" href="/contests/all" style="display: inline-block">Back</a>
                    </div>
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
