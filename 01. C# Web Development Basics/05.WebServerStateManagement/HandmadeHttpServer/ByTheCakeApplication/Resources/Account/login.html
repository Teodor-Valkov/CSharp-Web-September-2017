<h2 style="margin: 10px">Login</h2>

<br />

<form style="margin: 10px" method="post">
    Username:
    <input type="text" name="username" placeholder="Name" />
    <br />
    Password:
    <input type="password" name="password" placeholder="Password" />
    <br />
    <div style="margin-top: 10px;">
        <input type="submit" value="Login" />
    </div>
</form>

<br />

<div style="display: {{{displayError}}}; margin: 10px; color: red;">
    {{{error}}}
</div>

<p style="margin: 10px">Dont have an account? <a href="/register">Register here!</a></p>
