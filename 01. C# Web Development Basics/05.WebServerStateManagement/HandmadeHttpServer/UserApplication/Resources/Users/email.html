<!DOCTYPE html>
<html>
<head>
    <title>Send email</title>
</head>
<body>
    <div>
        <h1>Hello {{{username}}}!</h1>
        <form method="post" accept-charset="UTF-8">
            <div>
                <label for="receiver">To: </label>
                <input type="email" id="receiver" name="receiver" placeholder="Enter receiver email" autofocus>
            </div>
            <div>
                <label for="subject">Subject: </label>
                <input type="text" id="subject" name="subject" maxlength="100" placeholder="Enter subject">
            </div>
            <div>
                <label for="message">Message: </label>
                <textarea id="message" name="message" placeholder="Enter message"></textarea>
            </div>
            <div>
                <button type="submit">Send</button>
            </div>
        </form>
        <div style="display: {{{display}}}">
            <p>Email sent!</p>
        </div>
    </div>
</body>
</html>
