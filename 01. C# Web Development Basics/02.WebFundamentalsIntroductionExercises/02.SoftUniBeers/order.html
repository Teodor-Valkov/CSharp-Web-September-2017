<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/form.css" />
    <title>SoftUni Beers</title>
</head>
<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="images/logo.png" /></a>
            <a href="index.html">Home</a>
            <a href="all-beers.html">See All Beers</a>
            <a class="active" href="order.html">Order a Beer</a>
            <a class="right" href="register.html">Register</a>
            <a class="right" href="login.html">Log In</a>
        </div>
    </nav>

    <main>
        <center>
            <h1>Order a Beer</h1>
            <form>
                <label for="brand">Brand</label>
                <select id="brand">
                    <option selected disabled>Select a brand</option>
                    <option>Corona Extra 330ml</option>
                    <option>Stella Artois 500ml</option>
                    <option>Carlsberg 330ml</option>
                    <option>Heineken 500ml</option>
                </select>
                <label for="quantity">Quantity</label>
                <input type="number" placeholder="Enter amount of beers (1-15)" min="1" max="15" id="quantity" />
                <label for="destination">Brand</label>
                <select id="destination">
                    <option selected disabled>Select a destination</option>
                    <option>Sofia</option>
                    <option>Varna</option>
                    <option>Montana</option>
                    <option>Veliko Tarnovo</option>
                </select>
                <label for="birthdate">Enter your birth date</label>
                <input type="date" placeholder="dd/mm/yyyy" id="birthdate" />
                <label for="comment">Got an opinion, comment, recomendation? Share it with us!</label>
                <textarea id="comment" placeholder="Share your opinion with us!"></textarea>
                <input type="submit" value="Order" />
            </form>
        </center>
    </main>

    <footer>
        <hr />
        <p><em>&copy; 2017 &ndash; SoftUni Beers</em></p>
    </footer>
</body>
</html>
