<main>
    <div class="container">
        <div class="row">
            <h2 class="m-1">All Games &ndash;&nbsp;</h2>
            <a href="/admin/games/add" class="btn btn-warning m-1">
                <span style="color: white"><strong>+</strong> Add Game</span>
            </a>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{{games}}}
                </tbody>
            </table>
        </div>
    </div>
</main>
