<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-us-form.css">
</head>
<body>
    <form>
        <h1>Contact Us</h1>
        <span>First name:</span><input type="text" name="first-name">
        <span>Last name:</span><input type="text" name="last-name">
        <span>Email:</span><input type="email" name="email">
        <span>Town:</span>
        <select name="town" id="towns">
            <option value="sofia">Sofia</option>
            <option value="pleven">Pleven</option>
            <option value="varna">Varna</option>
            <option value="burgas">Burgas</option>
            <option value="veliko-tarnovo">Veliko Turnovo</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
