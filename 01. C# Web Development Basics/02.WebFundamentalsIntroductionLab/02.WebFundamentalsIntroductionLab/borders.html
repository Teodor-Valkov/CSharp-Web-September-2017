<html>
<head>
    <meta charset="utf-8" />
    <title>Borders</title>
</head>
<body>
    <div style="width: 150px">
        <p style="border:2px solid red; border-radius: 8px; text-align: center; background-color: lightgray"><span style="color:red">Red</span> Border</p>
        <p style="border:2px solid green; border-radius: 8px; text-align: center; background-color: lightgray"><span style="color: green">Green</span> Border</p>
        <p style="border: 2px solid blue; border-radius: 8px; text-align: center; background-color: lightgray"><span style="color:blue">Blue</span> Border</p>
    </div>
</body>
</html>
